<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Seitentitel]</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <h1>[Unternehmenslogo]</h1>
        <nav class="primary-nav">
            <ul>
                <li><a href="#">Start</a></li>
                <li><a href="#">Service & Hilfe</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hauptinhalt -->
    <main>
        <!-- Formular-Section -->
        <section class="form-section">
            <h2>Zählerstand melden</h2>
            <form id="meterForm">
                <div class="form-group">
                    <label for="meterNumber">Zählernummer:</label>
                    <input type="text" id="meterNumber" placeholder="Ihre Zählernummer">
                </div>
                <div class="form-group">
                    <label for="meterReading">Zählerstand:</label>
                    <input type="number" id="meterReading" placeholder="Aktueller Stand">
                </div>
                <button type="submit">Abschicken</button>
            </form>
        </section>

        <!-- FAQ-Section -->
        <section class="faq-section">
            <h2>Häufige Fragen</h2>
            <div class="accordion">
                <div class="accordion-item">
                    <button class="accordion-header">[FAQ Frage 1]</button>
                    <div class="accordion-content">
                        <p>[FAQ Antwort 1]</p>
                    </div>
                </div>
                <!-- Mehr FAQ-Items -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <p>&copy; [Unternehmen] [Jahr]</p>
        <nav class="footer-nav">
            <ul>
                <li><a href="#">Impressum</a></li>
                <li><a href="#">Datenschutz</a></li>
            </ul>
        </nav>
    </footer>

    <!-- Skripte -->
    <script src="scripts.js"></script>
</body>
</html>
